<div class="col-lg-3">
  <div class="product-item">
    <div>
      <a href="{% url 'product' product_image.product.id %}">
        <img
          src="{{ product_image.image.url }}"
          alt="{{ product.name }}"
          class="image"
        />
      </a>
    </div>
    {% if product_image.product.discount %}
    <div class="discount-container">
      <span>{{ product_image.product.discount }}% </span>
    </div>
    {% endif %}
    <h4>{{ product_image.product.name }}</h4>
    <p>
      {{ product_image.product.short_description }}
    </p>
    <div class="price">
      {{ product_image.product.price }} руб.
    </div>
    <div class="add-to-card-btn">
      <button type="button" class="btn btn-success">
        Добавить в корзину
      </button>
    </div>
  </div>
</div>
