{% extends 'base.html' %} {% load static %} {% block content %}

<div class="section-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        {% for image_item in product.productimage_set.all %}
        <img src="{{ image_item.image.url }}" alt="{{ image_item.product.name }}" class="img-fluid" />
        {% endfor %}
      </div>
      <div class="col-lg-6">
        <h1 class='text-center'>{{ product.name }}</h1>
          <div>
            <p>Цена: {{ product.price }}</p>
          </div>
          <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active">
                <a href="#description" aria-controls="home" role="tab" data-toggle="tab">
                  Описание
                </a>
              </li>
              <li role="presentation">
                <a href="#delivery" aria-controls="profile" role="tab" data-toggle="tab">
                  Доставка
                </a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content product-description-tabs">
              <div role="tabpanel" class="tab-pane active" id="description">
                {{ product.description }}
              </div>
              <div role="tabpanel" class="tab-pane" id="delivery">
                <h3>Как мы делаем доставку</h3>
              </div>
            </div>
          </div>
          <div>
            <form class="form-inline form_buying" action="{% url 'basket_adding' %}">{% csrf_token %}
              <div class="form-group">
                <input type="number" class="form_control" id="number" name="number">
              </div>
              <div class="form-group">
                <button id="submit-btn" type="submit" class="btn btn-success btn-buy" data-product_id="{{ product.id }}"
                  data-name="{{ product.name }}" data-price="{{ product.price }}">
                  Купить
                </button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
